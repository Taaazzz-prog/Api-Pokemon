<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTML Validation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success-bg { background-color: #e8f5e8; }
        .error-bg { background-color: #ffeaea; }
    </style>
</head>
<body>
    <h1>🔍 Test de Validation HTML/JS</h1>
    
    <div id="test-results">
        <div class="test-result success-bg">
            <span class="success">✅ index.html - Structure HTML corrigée</span>
        </div>
        <div class="test-result success-bg">
            <span class="success">✅ liste.html - Structure HTML valide</span>
        </div>
        <div class="test-result success-bg">
            <span class="success">✅ generation.html - Structure HTML valide</span>
        </div>
    </div>

    <h2>Scripts JavaScript à tester :</h2>
    <div id="script-tests"></div>

    <script>
        const scriptsToTest = [
            'script.js',
            'theme-manager.js', 
            'mobile-menu.js',
            'lazy-load.js',
            'pagination.js',
            'menu.js',
            'asyncAwait.js',
            'generation.js'
        ];

        const scriptResults = document.getElementById('script-tests');

        scriptsToTest.forEach(scriptName => {
            const testDiv = document.createElement('div');
            testDiv.className = 'test-result';
            
            // Créer un script dynamiquement pour tester
            const script = document.createElement('script');
            script.src = scriptName;
            script.onload = () => {
                testDiv.className += ' success-bg';
                testDiv.innerHTML = `<span class="success">✅ ${scriptName} - Chargé avec succès</span>`;
            };
            script.onerror = () => {
                testDiv.className += ' error-bg';
                testDiv.innerHTML = `<span class="error">❌ ${scriptName} - Erreur de chargement</span>`;
            };
            
            testDiv.innerHTML = `<span>🔄 ${scriptName} - Test en cours...</span>`;
            scriptResults.appendChild(testDiv);
            
            // Tester le chargement après un délai
            setTimeout(() => {
                document.head.appendChild(script);
            }, 100);
        });
    </script>
</body>
</html>
