        }
        .test-button:hover {

</head>
<body>
    <div class="offline-test-container">

        <div class="test-section">

            <div id="connection-status">
                <span class="status-indicator" id="network-status">ğŸŒ VÃ©rification...</span>
                <span class="status-indicator" id="api-status">ğŸ“¡ VÃ©rification...</span>
                <span class="status-indicator" id="fallback-status">ğŸ“¦ VÃ©rification...</span>
            </div>
        </div>

        <div class="test-section">
            <h2>ğŸ“¦ DonnÃ©es de Fallback</h2>
            <div class="pokemon-count" id="fallback-count">0 PokÃ©mon</div>
            <div class="fallback-list" id="fallback-list"></div>

        <div class="test-section">

        </div>

        <div class="test-section">
            <h2>ğŸ¯ Navigation Test</h2>
            <button class="test-button" onclick="window.location.href='liste.html'">ğŸ“‹ Tester PokÃ©dex</button>
            <button class="test-button" onclick="window.location.href='generation.html'">ğŸ”¢ Tester GÃ©nÃ©rations</button>
            <button class="test-button" onclick="window.location.href='demo.html'">ğŸ‰ Retour DÃ©mo</button>

    </div>

    <!-- Scripts -->
    <script src="pokemon-fallback-data.js"></script>
    
    <script>
        // VÃ©rifier l'Ã©tat au chargement
        window.addEventListener('DOMContentLoaded', function() {
            checkConnectionStatus();
            displayFallbackData();
        });

        function checkConnectionStatus() {
            const networkStatus = document.getElementById('network-status');
            const apiStatus = document.getElementById('api-status');
            const fallbackStatus = document.getElementById('fallback-status');

            // VÃ©rifier la connexion rÃ©seau
            if (navigator.onLine) {
                networkStatus.textContent = 'ğŸŒ En Ligne';
                networkStatus.className = 'status-indicator status-online';
            } else {
                networkStatus.textContent = 'ğŸŒ Hors Ligne';
                networkStatus.className = 'status-indicator status-offline';
            }

            // VÃ©rifier l'API
            testApiConnection().then(result => {
                if (result) {
                    apiStatus.textContent = 'ğŸ“¡ API Accessible';
                    apiStatus.className = 'status-indicator status-online';
                } else {
                    apiStatus.textContent = 'ğŸ“¡ API Inaccessible';
                    apiStatus.className = 'status-indicator status-offline';
                }
            });

            // VÃ©rifier les donnÃ©es de fallback
            if (window.pokemonFallbackData && window.pokemonFallbackData.length > 0) {
                fallbackStatus.textContent = 'ğŸ“¦ Fallback Disponible';
                fallbackStatus.className = 'status-indicator status-fallback';
            } else {
                fallbackStatus.textContent = 'ğŸ“¦ Fallback Manquant';
                fallbackStatus.className = 'status-indicator status-offline';
            }
        }

        function displayFallbackData() {
            const countElement = document.getElementById('fallback-count');
            const listElement = document.getElementById('fallback-list');

            if (window.pokemonFallbackData) {
                countElement.textContent = `${window.pokemonFallbackData.length} PokÃ©mon`;
                
                const pokemonList = window.pokemonFallbackData.map(p => 
                    `<span class="fallback-pokemon">#${p.id} ${p.name}</span>`
                ).join('');
                
                listElement.innerHTML = pokemonList;
            } else {
                countElement.textContent = '0 PokÃ©mon';
                listElement.innerHTML = '<p>âŒ Aucune donnÃ©e de fallback trouvÃ©e</p>';
            }
        }

        async function testApiConnection() {
            try {
                const response = await fetch('https://pokebuildapi.fr/api/v1/pokemon', {
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                return true;
            } catch (error) {
                return false;
            }
        }

        function testFallbackData() {
            const resultsDiv = document.getElementById('test-results');
            
            if (window.pokemonFallbackData && window.pokemonFallbackData.length > 0) {
                const testPokemon = window.pokemonFallbackData[0];
                resultsDiv.innerHTML = `
                    <div style="background: rgba(46, 204, 113, 0.2); padding: 15px; border-radius: 10px; margin-top: 15px;">
                        <h3>âœ… Test RÃ©ussi</h3>
                        <p><strong>PokÃ©mon testÃ©:</strong> ${testPokemon.name} (#${testPokemon.id})</p>
                        <p><strong>Types:</strong> ${testPokemon.apiTypes.map(t => t.name).join(', ')}</p>
                        <p><strong>GÃ©nÃ©ration:</strong> ${testPokemon.apiGeneration}</p>
                        <p><strong>Image:</strong> ${testPokemon.image}</p>
                    </div>
                `;
            } else {
                resultsDiv.innerHTML = `
                    <div style="background: rgba(231, 76, 60, 0.2); padding: 15px; border-radius: 10px; margin-top: 15px;">
                        <h3>âŒ Test Ã‰chouÃ©</h3>
                        <p>Aucune donnÃ©e de fallback disponible</p>
                    </div>
                `;
            }
        }

        function testOfflineMode() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = `
                <div style="background: rgba(243, 156, 18, 0.2); padding: 15px; border-radius: 10px; margin-top: 15px;">
                    <h3>ğŸ”Œ Mode Hors Ligne SimulÃ©</h3>
                    <p>Le mode hors ligne est automatiquement activÃ© quand l'API n'est pas accessible.</p>
                    <p><strong>DonnÃ©es disponibles:</strong> ${window.pokemonFallbackData ? window.pokemonFallbackData.length : 0} PokÃ©mon</p>
                    <p><strong>Conseil:</strong> Testez en allant sur les pages PokÃ©dex ou GÃ©nÃ©rations.</p>
                </div>
            `;
        }

        // Ã‰couter les changements de connexion
        window.addEventListener('online', checkConnectionStatus);
        window.addEventListener('offline', checkConnectionStatus);
    </script>
</body>
