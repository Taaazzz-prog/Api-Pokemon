<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Comparateur - Pokédex</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        
        .test-button:hover {
            background: #0056b3;
        }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 Test du Comparateur Pokémon</h1>
        
        <div class="test-section">
            <h2>Tests de fonctionnement</h2>
            <button class="test-button" onclick="testComparatorModal()">
                🔄 Tester l'ouverture du Comparateur
            </button>
            <button class="test-button" onclick="testWithoutPokemon()">
                📭 Tester sans Pokémon sélectionné
            </button>
            <button class="test-button" onclick="testAddSamplePokemon()">
                ➕ Ajouter un Pokémon de test
            </button>
            <button class="test-button" onclick="testWithPokemon()">
                🎯 Tester avec Pokémon
            </button>
        </div>
        
        <div id="test-results"></div>
        
        <div style="margin-top: 30px;">
            <a href="index.html" class="test-button">← Retour à l'accueil</a>
            <a href="liste.html" class="test-button">📋 Aller au Pokédex</a>
        </div>
    </div>

    <!-- Scripts nécessaires -->
    <script src="pokemon-fallback-data.js"></script>
    <script src="pokemon-comparator.js"></script>
    
    <script>
        function showResult(message, isSuccess) {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `status ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        function testComparatorModal() {
            try {
                if (window.pokemonComparator) {
                    showResult('✅ Instance du comparateur trouvée', true);
                    window.pokemonComparator.showModal();
                    showResult('✅ Modal ouverte avec succès', true);
                } else {
                    showResult('❌ Instance du comparateur introuvable', false);
                }
            } catch (error) {
                showResult(`❌ Erreur: ${error.message}`, false);
            }
        }
        
        function testWithoutPokemon() {
            try {
                if (window.pokemonComparator) {
                    const count = window.pokemonComparator.selectedPokemonsList.length;
                    showResult(`📊 Pokémon sélectionnés: ${count}`, true);
                    
                    if (count === 0) {
                        showResult('✅ Test sans Pokémon - comportement attendu', true);
                    } else {
                        showResult('⚠️ Il y a déjà des Pokémon sélectionnés', false);
                    }
                } else {
                    showResult('❌ Comparateur non disponible', false);
                }
            } catch (error) {
                showResult(`❌ Erreur: ${error.message}`, false);
            }
        }
        
        function testAddSamplePokemon() {
            try {
                if (window.pokemonComparator && window.pokemonFallbackData) {
                    const samplePokemon = window.pokemonFallbackData[0]; // Bulbizarre
                    window.pokemonComparator.addPokemon(samplePokemon);
                    showResult(`✅ Pokémon ajouté: ${samplePokemon.name}`, true);
                    showResult(`📊 Total sélectionnés: ${window.pokemonComparator.selectedPokemonsList.length}`, true);
                } else {
                    showResult('❌ Comparateur ou données fallback non disponibles', false);
                }
            } catch (error) {
                showResult(`❌ Erreur: ${error.message}`, false);
            }
        }
        
        function testWithPokemon() {
            try {
                if (window.pokemonComparator) {
                    const count = window.pokemonComparator.selectedPokemonsList.length;
                    showResult(`📊 Pokémon sélectionnés: ${count}`, true);
                    
                    if (count > 0) {
                        window.pokemonComparator.showModal();
                        showResult('✅ Modal ouverte avec des Pokémon', true);
                    } else {
                        showResult('⚠️ Aucun Pokémon sélectionné pour le test', false);
                    }
                } else {
                    showResult('❌ Comparateur non disponible', false);
                }
            } catch (error) {
                showResult(`❌ Erreur: ${error.message}`, false);
            }
        }
        
        // Test automatique au chargement
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                showResult('🚀 Tests automatiques démarrés', true);
                
                if (window.pokemonComparator) {
                    showResult('✅ Comparateur initialisé avec succès', true);
                } else {
                    showResult('❌ Problème d\'initialisation du comparateur', false);
                }
                
                if (window.pokemonFallbackData) {
                    showResult(`✅ Données de fallback disponibles (${window.pokemonFallbackData.length} Pokémon)`, true);
                } else {
                    showResult('❌ Données de fallback manquantes', false);
                }
            }, 1000);
        });
    </script>
</body>
</html>
