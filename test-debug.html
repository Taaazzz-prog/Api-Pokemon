<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test Pokémon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
    
    <!-- Charger tous les scripts nécessaires -->
    <script src="pokemon-fallback-data.js"></script>
    <script src="pokemon-comparator.js"></script>
    <script src="search-history.js"></script>
    <script src="image-optimizer.js"></script>
    <script src="asset-minifier.js"></script>
</head>
<body>
    <h1>🔧 Debug Test - Fonctionnalités Pokémon</h1>
    
    <div class="test-container">
        <h2>Test d'Initialisation</h2>
        <button onclick="testInit()">Tester l'Initialisation</button>
        <div id="init-result"></div>
    </div>
    
    <div class="test-container">
        <h2>Test Comparateur</h2>
        <button onclick="testComparator()">Tester Comparateur</button>
        <div id="comp-result"></div>
    </div>
    
    <div class="test-container">
        <h2>Test Historique</h2>
        <button onclick="testHistory()">Tester Historique</button>
        <div id="hist-result"></div>
    </div>
    
    <div class="test-container">
        <h2>Test Images</h2>
        <button onclick="testImages()">Tester Images</button>
        <div id="img-result"></div>
    </div>
    
    <div class="test-container">
        <h2>Test Minification</h2>
        <button onclick="testMinifier()">Tester Minification</button>
        <div id="min-result"></div>
    </div>

    <script>
        function log(id, message, type = 'info') {
            const element = document.getElementById(id);
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'warning';
            element.innerHTML += `<p class="${className}">${message}</p>`;
        }

        function testInit() {
            const result = document.getElementById('init-result');
            result.innerHTML = '';
            
            log('init-result', '🔍 Test d\'initialisation...', 'info');
            
            // Attendre un peu que tout se charge
            setTimeout(() => {
                if (window.pokemonComparator) {
                    log('init-result', '✅ pokemonComparator: OK', 'success');
                } else {
                    log('init-result', '❌ pokemonComparator: MANQUANT', 'error');
                }
                
                if (window.searchHistoryManager) {
                    log('init-result', '✅ searchHistoryManager: OK', 'success');
                } else {
                    log('init-result', '❌ searchHistoryManager: MANQUANT', 'error');
                }
                
                if (window.imageOptimizer) {
                    log('init-result', '✅ imageOptimizer: OK', 'success');
                } else {
                    log('init-result', '❌ imageOptimizer: MANQUANT', 'error');
                }
                
                if (window.assetMinifier) {
                    log('init-result', '✅ assetMinifier: OK', 'success');
                } else {
                    log('init-result', '❌ assetMinifier: MANQUANT', 'error');
                }
            }, 1000);
        }

        function testComparator() {
            const result = document.getElementById('comp-result');
            result.innerHTML = '';
            
            try {
                if (!window.pokemonComparator) {
                    log('comp-result', '❌ Comparateur non initialisé', 'error');
                    return;
                }
                
                const comp = window.pokemonComparator;
                log('comp-result', `✅ Comparateur trouvé: ${typeof comp}`, 'success');
                
                // Test des méthodes
                if (typeof comp.showModal === 'function') {
                    log('comp-result', '✅ Méthode showModal: OK', 'success');
                } else {
                    log('comp-result', '❌ Méthode showModal: MANQUANTE', 'error');
                }
                
                if (comp.selectedPokemons) {
                    log('comp-result', `✅ selectedPokemons: ${comp.selectedPokemons.constructor.name} (${comp.selectedPokemons.size || comp.selectedPokemons.length} éléments)`, 'success');
                } else {
                    log('comp-result', '❌ selectedPokemons: MANQUANT', 'error');
                }
                
            } catch (error) {
                log('comp-result', `❌ Erreur: ${error.message}`, 'error');
            }
        }

        function testHistory() {
            const result = document.getElementById('hist-result');
            result.innerHTML = '';
            
            try {
                if (!window.searchHistoryManager) {
                    log('hist-result', '❌ Gestionnaire d\'historique non initialisé', 'error');
                    return;
                }
                
                const hist = window.searchHistoryManager;
                log('hist-result', `✅ Gestionnaire trouvé: ${typeof hist}`, 'success');
                
                // Test des méthodes
                if (typeof hist.showModal === 'function') {
                    log('hist-result', '✅ Méthode showModal: OK', 'success');
                } else {
                    log('hist-result', '❌ Méthode showModal: MANQUANTE', 'error');
                }
                
                if (typeof hist.addSearch === 'function') {
                    log('hist-result', '✅ Méthode addSearch: OK', 'success');
                    
                    // Test d'ajout
                    hist.addSearch({
                        query: 'test debug',
                        type: 'simple',
                        timestamp: new Date().toISOString()
                    });
                    log('hist-result', '✅ Test d\'ajout de recherche: OK', 'success');
                } else {
                    log('hist-result', '❌ Méthode addSearch: MANQUANTE', 'error');
                }
                
            } catch (error) {
                log('hist-result', `❌ Erreur: ${error.message}`, 'error');
            }
        }

        function testImages() {
            const result = document.getElementById('img-result');
            result.innerHTML = '';
            
            try {
                if (!window.imageOptimizer) {
                    log('img-result', '❌ Optimiseur d\'images non initialisé', 'error');
                    return;
                }
                
                const img = window.imageOptimizer;
                log('img-result', `✅ Optimiseur trouvé: ${typeof img}`, 'success');
                
                // Test des méthodes
                if (typeof img.getOptimizationStats === 'function') {
                    log('img-result', '✅ Méthode getOptimizationStats: OK', 'success');
                    
                    const stats = img.getOptimizationStats();
                    log('img-result', `✅ Stats récupérées: ${stats.total} images`, 'success');
                } else {
                    log('img-result', '❌ Méthode getOptimizationStats: MANQUANTE', 'error');
                }
                
            } catch (error) {
                log('img-result', `❌ Erreur: ${error.message}`, 'error');
            }
        }

        function testMinifier() {
            const result = document.getElementById('min-result');
            result.innerHTML = '';
            
            try {
                if (!window.assetMinifier) {
                    log('min-result', '❌ Minificateur non initialisé', 'error');
                    return;
                }
                
                const min = window.assetMinifier;
                log('min-result', `✅ Minificateur trouvé: ${typeof min}`, 'success');
                
                // Test des méthodes
                if (typeof min.getCompressionStats === 'function') {
                    log('min-result', '✅ Méthode getCompressionStats: OK', 'success');
                    
                    const stats = min.getCompressionStats();
                    log('min-result', `✅ Stats récupérées: ${stats.bundleCount} bundles, ${stats.compressionRatio} compression`, 'success');
                } else {
                    log('min-result', '❌ Méthode getCompressionStats: MANQUANTE', 'error');
                }
                
            } catch (error) {
                log('min-result', `❌ Erreur: ${error.message}`, 'error');
            }
        }

        // Auto-test à l'ouverture
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                console.log('🚀 Démarrage auto-test...');
                testInit();
            }, 2000);
        });
    </script>
</body>
</html>
