<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test PokÃ©mon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
    
    <!-- Charger tous les scripts nÃ©cessaires -->
    <script src="pokemon-fallback-data.js"></script>
    <script src="pokemon-comparator.js"></script>
    <script src="search-history.js"></script>
    <script src="image-optimizer.js"></script>
    <script src="asset-minifier.js"></script>
</head>
<body>
    <h1>ðŸ”§ Debug Test - FonctionnalitÃ©s PokÃ©mon</h1>
    
    <div class="test-container">
        <h2>Test d'Initialisation</h2>
        <button onclick="testInit()">Tester l'Initialisation</button>
        <div id="init-result"></div>
    </div>
    
    <div class="test-container">
        <h2>Test Comparateur</h2>
        <button onclick="testComparator()">Tester Comparateur</button>
        <div id="comp-result"></div>
    </div>
    
    <div class="test-container">
        <h2>Test Historique</h2>
        <button onclick="testHistory()">Tester Historique</button>
        <div id="hist-result"></div>
    </div>
    
    <div class="test-container">
        <h2>Test Images</h2>
        <button onclick="testImages()">Tester Images</button>
        <div id="img-result"></div>
    </div>
    
    <div class="test-container">
        <h2>Test Minification</h2>
        <button onclick="testMinifier()">Tester Minification</button>
        <div id="min-result"></div>
    </div>

    <script>
        function log(id, message, type = 'info') {
            const element = document.getElementById(id);
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'warning';
            element.innerHTML += `<p class="${className}">${message}</p>`;
        }

        function testInit() {
            const result = document.getElementById('init-result');
            result.innerHTML = '';
            
            log('init-result', 'ðŸ” Test d\'initialisation...', 'info');
            
            // Attendre un peu que tout se charge
            setTimeout(() => {
                if (window.pokemonComparator) {
                    log('init-result', 'âœ… pokemonComparator: OK', 'success');
                } else {
                    log('init-result', 'âŒ pokemonComparator: MANQUANT', 'error');
                }
                
                if (window.searchHistoryManager) {
                    log('init-result', 'âœ… searchHistoryManager: OK', 'success');
                } else {
                    log('init-result', 'âŒ searchHistoryManager: MANQUANT', 'error');
                }
                
                if (window.imageOptimizer) {
                    log('init-result', 'âœ… imageOptimizer: OK', 'success');
                } else {
                    log('init-result', 'âŒ imageOptimizer: MANQUANT', 'error');
                }
                
                if (window.assetMinifier) {
                    log('init-result', 'âœ… assetMinifier: OK', 'success');
                } else {
                    log('init-result', 'âŒ assetMinifier: MANQUANT', 'error');
                }
            }, 1000);
        }

        function testComparator() {
            const result = document.getElementById('comp-result');
            result.innerHTML = '';
            
            try {
                if (!window.pokemonComparator) {
                    log('comp-result', 'âŒ Comparateur non initialisÃ©', 'error');
                    return;
                }
                
                const comp = window.pokemonComparator;
                log('comp-result', `âœ… Comparateur trouvÃ©: ${typeof comp}`, 'success');
                
                // Test des mÃ©thodes
                if (typeof comp.showModal === 'function') {
                    log('comp-result', 'âœ… MÃ©thode showModal: OK', 'success');
                } else {
                    log('comp-result', 'âŒ MÃ©thode showModal: MANQUANTE', 'error');
                }
                
                if (comp.selectedPokemons) {
                    log('comp-result', `âœ… selectedPokemons: ${comp.selectedPokemons.constructor.name} (${comp.selectedPokemons.size || comp.selectedPokemons.length} Ã©lÃ©ments)`, 'success');
                } else {
                    log('comp-result', 'âŒ selectedPokemons: MANQUANT', 'error');
                }
                
            } catch (error) {
                log('comp-result', `âŒ Erreur: ${error.message}`, 'error');
            }
        }

        function testHistory() {
            const result = document.getElementById('hist-result');
            result.innerHTML = '';
            
            try {
                if (!window.searchHistoryManager) {
                    log('hist-result', 'âŒ Gestionnaire d\'historique non initialisÃ©', 'error');
                    return;
                }
                
                const hist = window.searchHistoryManager;
                log('hist-result', `âœ… Gestionnaire trouvÃ©: ${typeof hist}`, 'success');
                
                // Test des mÃ©thodes
                if (typeof hist.showModal === 'function') {
                    log('hist-result', 'âœ… MÃ©thode showModal: OK', 'success');
                } else {
                    log('hist-result', 'âŒ MÃ©thode showModal: MANQUANTE', 'error');
                }
                
                if (typeof hist.addSearch === 'function') {
                    log('hist-result', 'âœ… MÃ©thode addSearch: OK', 'success');
                    
                    // Test d'ajout
                    hist.addSearch({
                        query: 'test debug',
                        type: 'simple',
                        timestamp: new Date().toISOString()
                    });
                    log('hist-result', 'âœ… Test d\'ajout de recherche: OK', 'success');
                } else {
                    log('hist-result', 'âŒ MÃ©thode addSearch: MANQUANTE', 'error');
                }
                
            } catch (error) {
                log('hist-result', `âŒ Erreur: ${error.message}`, 'error');
            }
        }

        function testImages() {
            const result = document.getElementById('img-result');
            result.innerHTML = '';
            
            try {
                if (!window.imageOptimizer) {
                    log('img-result', 'âŒ Optimiseur d\'images non initialisÃ©', 'error');
                    return;
                }
                
                const img = window.imageOptimizer;
                log('img-result', `âœ… Optimiseur trouvÃ©: ${typeof img}`, 'success');
                
                // Test des mÃ©thodes
                if (typeof img.getOptimizationStats === 'function') {
                    log('img-result', 'âœ… MÃ©thode getOptimizationStats: OK', 'success');
                    
                    const stats = img.getOptimizationStats();
                    log('img-result', `âœ… Stats rÃ©cupÃ©rÃ©es: ${stats.total} images`, 'success');
                } else {
                    log('img-result', 'âŒ MÃ©thode getOptimizationStats: MANQUANTE', 'error');
                }
                
            } catch (error) {
                log('img-result', `âŒ Erreur: ${error.message}`, 'error');
            }
        }

        function testMinifier() {
            const result = document.getElementById('min-result');
            result.innerHTML = '';
            
            try {
                if (!window.assetMinifier) {
                    log('min-result', 'âŒ Minificateur non initialisÃ©', 'error');
                    return;
                }
                
                const min = window.assetMinifier;
                log('min-result', `âœ… Minificateur trouvÃ©: ${typeof min}`, 'success');
                
                // Test des mÃ©thodes
                if (typeof min.getCompressionStats === 'function') {
                    log('min-result', 'âœ… MÃ©thode getCompressionStats: OK', 'success');
                    
                    const stats = min.getCompressionStats();
                    log('min-result', `âœ… Stats rÃ©cupÃ©rÃ©es: ${stats.bundleCount} bundles, ${stats.compressionRatio} compression`, 'success');
                } else {
                    log('min-result', 'âŒ MÃ©thode getCompressionStats: MANQUANTE', 'error');
                }
                
            } catch (error) {
                log('min-result', `âŒ Erreur: ${error.message}`, 'error');
            }
        }

        // Auto-test Ã  l'ouverture
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                console.log('ðŸš€ DÃ©marrage auto-test...');
                testInit();
            }, 2000);
        });
    </script>
</body>
</html>
